name: Build Windows Executables

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - WXMigration
      - main
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build all Windows apps
      run: |
        cd BuildAndRelease/WinBuilds
        ./builditall_wx.bat
      shell: cmd
    
    - name: Upload IDT executable
      uses: actions/upload-artifact@v4
      with:
        name: idt-windows
        path: idt/dist/idt.exe
        retention-days: 30
    
    - name: Upload ImageDescriber executable
      uses: actions/upload-artifact@v4
      with:
        name: imagedescriber-windows
        path: imagedescriber/dist/ImageDescriber.exe
        retention-days: 30
    
    - name: Upload Viewer executable
      uses: actions/upload-artifact@v4
      with:
        name: viewer-windows
        path: viewer/dist/Viewer.exe
        retention-days: 30
